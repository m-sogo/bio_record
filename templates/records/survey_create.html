<!-- survey_create.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create Survey</title>
    <link rel="stylesheet" href="{% static 'records/records.css' %}">
</head>
<body>
    <div class="container">
        <h1>調査日登録</h1>

        <a href="{% url 'records:survey_list' %}">調査日リスト</a><br>
        <a href="{% url 'records:home' %}">ホーム画面へ</a>
    </div>
</body>
</html>
