<!-- species_update.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Species</title>
</head>
<body>
    <h1>生物種情報を更新する</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">更新</button>
    </form>
    <a href="{% url 'records:species_detail' species.pk %}">種の詳細に戻る</a>
</body>
</html>
