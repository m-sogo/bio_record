<!-- location_create.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Location</title>
    <link rel="stylesheet" href="{% static 'records/records.css' %}">
</head>
<body>
    <h1>地点登録</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
    <a href="{% url 'records:location_list' %}">地点リスト</a><br>
    <a href="{% url 'records:home' %}">ホーム画面へ</a>
</body>
</html>
