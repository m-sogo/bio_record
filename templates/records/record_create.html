<!-- record_create.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Record</title>
    <link rel="stylesheet" href="{% static 'records/records.css' %}">
</head>
<body>
    <h1>採捕記録入力</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
    <a href="{% url 'records:species_create' %}">種を登録</a>
    <a href="{% url 'records:location_create' %}">地点を登録</a>
    <a href="{% url 'records:survey_create' %}">日付を登録</a><br>
    <a href="{% url 'records:home' %}">ホーム画面へ</a>
</body>
</html>
