<!-- location_update.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Location</title>
    <link rel="stylesheet" href="{% static 'records/records.css' %}">
</head>
<body>
    <h1>地点情報を更新する</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">更新</button>
    </form>
    <a href="{% url 'records:location_detail' location.pk %}">地点情報に戻る</a><br>
    <a href="{% url 'records:home' %}">ホーム画面へ</a>
</body>
</html>
